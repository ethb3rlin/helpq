<template name="splash">
  <div id="splash">
    <div class="container">
      <div class="header">
        {{constant 'Q_NAME'}}
      </div>
      <br>
      <div class="subheader" > 
        {{constant 'SPLASH_MESSAGE'}}
      </div>
      <br>
      {{> login }}
      <button id="send-email">
        SEND EMAIL
      </button>
    </div>
  </div>
</template>
